<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total-section">
            <h3>Total: ₹<span id="cart-total">0</span></h3>
            <button id="clear-cart-btn" class="checkout-btn">Clear Cart</button>
            <button id="place-order-btn" class="checkout-btn">Place Order</button>
        </div>
        <div id="order-success" class="order-success">
            <p>Thank you for your order!
                <i class="fa-regular fa-face-smile"></i><br>
                your parcel will be shiped soon!<br>
                check Messages for further details...
            </p>
        </div>
    </div>
    <footer>
    <div class="footer-panel3">
        <div class="logo"></div>
    </div>
    <div class="footer-panel4">
        <div class="pages">
            <a>Condition of use</a>
            <a>Privacy Notice</a>
            <a>Your ads Privacy Choices.</a>
        </div>
        <div class="copyright">© 1996-2024, Befit.com, Inc. or its affiliates</div>
    </div>
</footer>
    <script src="cart.js"></script>
</body>
</html>
